# Application
spring.application.name=user-service
server.port=7501

# R2DBC PostgreSQL (Reactive)
spring.r2dbc.url=${DB_URL}
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}

# Flyway (JDBC - for migrations only)
spring.flyway.url=jdbc:postgresql://ep-dawn-surf-adht4kw9-pooler.c-2.us-east-1.aws.neon.tech:5432/users?sslmode=require
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# OAuth2 Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI}

# Keycloak Admin
keycloak.server-url=${KEYCLOAK_URL}
keycloak.realm=shikshaspace
keycloak.admin-username=${KEYCLOAK_ADMIN_USERNAME}
keycloak.admin-password=${KEYCLOAK_ADMIN_PASSWORD}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.shikshaspace=DEBUG
